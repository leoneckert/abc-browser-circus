<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>

  </head>
  <body>
    <div class="wrapper">
      <div class="chatwrapper">
        <div class="namebox">
          <p>My name is <input autocomplete="off" type="text" id="name" placeholder="...?">
        </div>
        <div class="chatbox">
          <ul id="chat">

          </ul>
        </div>
        <div class="messagebox">
          <input autocomplete="off" type="text" id="message" placeholder="say something..."> <button id="send">Send</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
