<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lab 1: Range 2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <!-- note, we are setting the initial value to 300. This lets the interaction feel most natural, but could be changed with some tweaking in the css. -->
    <input id="myRange" type="range" name="" step="1" max="300" value="300">

    <p>Value: <span id="valueElement">300</span></p>

    <script type="text/javascript" src="script.js">

    </script>
  </body>
</html>
